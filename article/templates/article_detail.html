<!doctype html>
<html>
 <head>
   <meta charset="utf-8"/>
   <title>论坛首页</title>
   <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
 </head>
 <body>
 <div class="container">
   <div class="row">
     <div class="col-xs-12 col-md-12">
       <div class="jumbotron">
        <center><h2>Python部落论坛</h1></center>
       </div>
     </div>
   </div>
   <div class="row">
    <div class="col-xs-12 col-md-12">
     <ol class="breadcrumb">
	   <li><a href="/">首页</a></li>
	   <li><a href="/article/list/{{ b.id }}">{{ b.name }}</a></li>
           <li><a href="#">{{ details.title }}</a></li>
     </ol>
	 <br />
	 <br />
    </div>
   </div>
   <div class="row">
    <div class="col-xs-12 col-md-12">
     <table class="table table-bordered">
	   <thead>
	     <tr>
		   <th>作者 No Name</th>
		   <th>
                    <h2>{{ details.title }}</h2>
                    <h5>{{ details.content }}</h5>
                   </th>
		 </tr>
	   </thead>
	  </table>
    </div>
   </div>  
  </div>
 </body>
</html>
