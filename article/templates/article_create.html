<!doctype html>
<html>
 <head>
   <meta charset="utf-8"/>
   <title>论坛首页</title>
   <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
 </head>
 <body>
 <div class="container">
   <div class="row">
     <div class="col-xs-12 col-md-12">
       <div class="jumbotron">
        <center><h2>Python部落论坛</h1></center>
       </div>
     </div>
   </div>
   <div class="row">
    <div class="col-xs-12 col-md-12">
     <ol class="breadcrumb">
	   <li><a href="/">首页</a></li>
	   <li><a href="/article/list/{{ b.id }}">{{ b.name }}</a></li>
	   <li class="active">发表文章</li>
	 </ol>
	 <br />
    </div>
   </div>
   <div class="row">
    <div class="col-xs-12 col-md-12">
          <form class="form-horizontal" action="" method="POST">{% csrf_token %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
            <div class="form-group">
              <label class="col-md-2">标题</label>
              <div class="col-md-12">
                <input type="text" class="form-control" placeholder="标题" name="title" value="{{ title }}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2">内容</label>
              <div class="col-md-12">
                <textarea type="text" name="content" class="form-control" style="height:148px">{{content}}</textarea>
              </div>
            </div>
          
            <div class="form-group">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">发表</button>
              </div>
            </div>
          </form>
    </div>
   </div>  
  </div>
 </body>
</html>
