<!doctype html>
<html>
 <head>
   <meta charset="utf-8"/>
   <title>论坛首页</title>
   <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
 </head>
 <body>
 <div class="container">
   <div class="row">
     <div class="col-xs-12 col-md-12">
       <div class="jumbotron">
        <center><h2>Python部落论坛</h1></center>
       </div>
     </div>
   </div>
   <div class="row">
    <div class="col-xs-12 col-md-12">
     <ol class="breadcrumb">
	   <li><a href="/">首页</a></li>
	   <li class="active">{{ b.name }}</li>
	 </ol>
	 <a href="#" class="btn btn-primary">发表文章</a>
	 <br />
	 <br />
    </div>
   </div>
   <div class="row">
    <div class="col-xs-12 col-md-12">
     <table class="table table-bordered">
	   <thead>
	     <tr>
		   <th>标题</th>
		   <th>内容</th>
		   <th>创建时间</th>
		   <th>更新时间</th>
		 </tr>
	   </thead>
	   <tbody>
	     {% for article in articles %}
		 <tr>
		   <td>{{ article.title }}</td>
		   <td>{{ article.content }}</td>
		   <td>{{ article.create_timestamp|date:"Y-m-d P" }}</td>
		   <td>{{ article.last_update_timestamp|date:"Y-m-d P" }}</td>
		 </tr>
		 {% endfor %}
	   </tbody>
	  </table>
    </div>
   </div>  
  </div>
 </body>
</html>
